<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Suporte</title>
  <style>
    :root {
      --bg: #0d0f12;
      --card: #15181d;
      --primary: #4c8bff;
      --text: #e9ecf1;
      --text-secondary: #9aa5b8;
      --border: #1f242b;
      --radius: 14px;
      --shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 25px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      background: #111418;
      box-shadow: var(--shadow);
    }

    /* MENU SUPERIOR */
    nav {
      display: flex;
      justify-content: center;
      gap: 14px;
      padding: 15px;
      background: #111418;
    }

    nav button {
      background: var(--card);
      padding: 10px 20px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    nav button:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    #searchBox {
      margin: 25px auto;
      max-width: 600px;
      display: flex;
      gap: 10px;
    }

    #searchInput {
      flex: 1;
      padding: 14px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 16px;
    }

    #searchBtn {
      padding: 14px 20px;
      border-radius: var(--radius);
      border: none;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    #searchBtn:hover {
      opacity: 0.85;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 19px;
      color: var(--primary);
    }

    .card p {
      margin: 0 0 10px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .card a {
      display: inline-block;
      padding: 10px 14px;
      background: var(--primary);
      color: white;
      border-radius: var(--radius);
      text-decoration: none;
      transition: 0.2s;
    }

    .card a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>Portal de Suporte • Programas e Manuais</header>

  <!-- MENU SUPERIOR -->
  <nav>
    <button onclick="carregar('inicio')">Início</button>
    <button onclick="carregar('aplicativos')">Aplicativos</button>
    <button onclick="carregar('contatos')">Contatos</button>
    <button onclick="carregar('links')">Links de Acesso</button>
    <button onclick="carregar('lojas')">Lojas</button>
    <button onclick="carregar('menuboard')">MenuBoard</button>
    <button onclick="carregar('acesso')">Acesso Remoto</button>
  </nav>

  <div id="searchBox">
    <input id="searchInput" type="text" placeholder="Buscar programas, manuais ou processos..." />
    <button id="searchBtn">Buscar</button>
  </div>

  <div class="grid" id="itemsGrid"></div>

  <script>
    /* SUA TELA INICIAL ORIGINAL — mantida 100% */
    const inicio = [
      { nome: "VNC / Acesso Lojas", desc: "Ferramenta de acesso remoto usada nas lojas.", link: "https://www.realvnc.com/en/connect/download/viewer/" },
      { nome: "Aplicativos", desc: "Lista completa de programas e instaladores.", link: "#" },
      { nome: "Contatos", desc: "Telefones e e-mails úteis por setor.", link: "#" },
      { nome: "Links de Acesso", desc: "Sistemas internos, VPN, relatórios e mais.", link: "#" },
      { nome: "Lojas", desc: "Lista completa das unidades com informações.", link: "#" },
      { nome: "MenuBoard", desc: "Ferramentas e processos do MenuBoard.", link: "#" },
      { nome: "TeamViewer", desc: "Ferramenta de controle remoto e suporte.", link: "https://www.teamviewer.com/pt-br/download/" },
      { nome: "Manual de Integração", desc: "Passo a passo de acesso inicial.", link: "#" },
      { nome: "Instalador Impressora", desc: "Driver padrão atualizado.", link: "#" },
      { nome: "Chamados TI", desc: "Abertura de tickets e acompanhamento.", link: "#" }
    ];

    /* NOVAS TELAS */
    const aplicativos = [
      { nome: "AnyDesk", desc: "Acesso remoto rápido.", link: "https://base-imc.vercel.app/aplicativos/anydesk.exe" },
      { nome: "Chrome", desc: "Navegador Google Chrome.", link: "https://www.google.com/chrome" },
      { nome: "WinRAR", desc: "Compactador de arquivos.", link: "https://www.win-rar.com/" }
    ];

    const contatos = [
      { nome: "TI Suporte", desc: "Equipe de TI.", link: "mailto:ti@kfc.com.br" },
      { nome: "Facilities", desc: "Suporte das lojas.", link: "mailto:facilities@kfc.com.br" }
    ];

    const links = [
      { nome: "Portal Corporativo", desc: "Acesso interno.", link: "https://portal.kfc.com" },
      { nome: "Chamados TI", desc: "Abertura de tickets.", link: "https://chamados.kfc.com" }
    ];

    const lojas = [
      { nome: "Lista Completa", desc: "Todas as lojas.", link: "https://base-imc.vercel.app/lojas" }
    ];

    const menuboard = [
      { nome: "Configurações", desc: "Painéis e atualizações.", link: "#" }
    ];

    const acesso = [
      { nome: "VNC Viewer", desc: "Acesso remoto das lojas.", link: "https://www.realvnc.com/en/connect/download/viewer/" },
      { nome: "AnyDesk", desc: "Acesso remoto alternativo.", link: "https://base-imc.vercel.app/aplicativos/anydesk.exe" }
    ];

    /* OBJETO PRINCIPAL DE CATEGORIAS */
    const categorias = { inicio, aplicativos, contatos, links, lojas, menuboard, acesso };

    function render(lista) {
      const grid = document.getElementById("itemsGrid");
      grid.innerHTML = "";
      lista.forEach(i => {
        grid.innerHTML += `
          <div class="card">
            <h3>${i.nome}</h3>
            <p>${i.desc}</p>
            <a href="${i.link}" target="_blank">Acessar</a>
          </div>
        `;
      });
    }

    function carregar(cat) {
      render(categorias[cat]);
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      const termo = document.getElementById("searchInput").value.toLowerCase();
      let resultado = [];

      Object.values(categorias).forEach(grupo => {
        resultado = resultado.concat(
          grupo.filter(item => item.nome.toLowerCase().includes(termo))
        );
      });

      render(resultado);
    });

    carregar("inicio");
  </script>

</body>
</html>
