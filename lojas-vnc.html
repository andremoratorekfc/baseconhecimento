<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acesso Remoto VNC</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d0f12;
        color: #e9ecf1;
    }
    header {
        text-align: center;
        padding: 25px;
        font-size: 26px;
        font-weight: bold;
        background: #111418;
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .container {
        max-width: 900px;
        margin: 30px auto;
        padding: 10px;
    }
    .search {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    .search input {
        flex: 1;
        padding: 14px;
        border-radius: 10px;
        border: none;
        background: #15181d;
        color: white;
        font-size: 16px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
        gap: 20px;
    }
    .card {
        background: #15181d;
        padding: 20px;
        border-radius: 14px;
        border: 1px solid #1f242b;
        transition: 0.2s;
        text-align: center;
    }
    .card:hover {
        transform: translateY(-4px);
        border-color: #4c8bff;
    }
    .card h3 {
        margin: 0 0 10px;
        color: #4c8bff;
        text-transform: uppercase;
    }
    .card p {
        margin: 5px 0 12px;
        opacity: 0.7;
    }
    .card a {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 14px;
        background: #4c8bff;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        transition: 0.2s;
    }
    .card a:hover {
        opacity: 0.8;
    }
    .empty {
        text-align: center;
        opacity: 0.6;
        margin-top: 50px;
        font-size: 18px;
    }
</style>
</head>
<body>

<header>Acesso Remoto VNC - Lojas</header>

<div class="container">

    <div class="search">
        <input id="searchInput" type="text" placeholder="Buscar loja... ex: k81, k90, k107">
    </div>

    <div class="grid" id="gridLojas"></div>

    <div id="emptyMsg" class="empty" style="display:none;">
        Nenhuma loja encontrada...
    </div>

</div>

<script>
// =========================
// LISTA DE LOJAS
// =========================

const lojas = {
    "k81": "10.1.81.10:5900",
    "k82": "10.1.82.10:5900",
    "k83": "10.1.83.10:5900",
    "k84": "10.1.84.10:5900",
    "k85": "10.1.85.10:5900"
};


// =========================
// FUNÇÃO PARA RENDERIZAR
// =========================

function renderLojas(filtro = "") {
    const grid = document.getElementById("gridLojas");
    const emptyMsg = document.getElementById("emptyMsg");
    
    grid.innerHTML = "";

    const termo = filtro.toLowerCase();
    let contador = 0;

    Object.keys(lojas).forEach(loja => {
        if (!loja.toLowerCase().includes(termo)) return;

        contador++;
        const ip = lojas[loja];

        grid.innerHTML += `
            <div class="card">
                <h3>${loja}</h3>
                <p>${ip}</p>
                <a href="file:///C:/VNCLinks/${loja}.bat">Acessar VNC</a>
            </div>
        `;
    });

    emptyMsg.style.display = contador === 0 ? "block" : "none";
}

// =========================
// EVENTO DO BUSCADOR
// =========================

document.getElementById("searchInput").addEventListener("input", (e) => {
    renderLojas(e.target.value);
});

// =========================
// PRIMEIRA RENDERIZAÇÃO
// =========================

renderLojas();

</script>

</body>
</html>
