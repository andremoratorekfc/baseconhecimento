      font-size: 18px;
    }
    .card p {

    }
    .card a {
      color: #00f;
      text-decoration: none;
    }
    .card a:hover {

  const grid = document.getElementById("lojasGrid");

        <h3>${loja.codigo} - ${loja.nome}</h3>
        <p><strong>E-mail:</strong> <a href="mailto:${loja.email}">${loja.email}</a></p>
        <p><strong>Endereço:</strong> ${loja.endereco}</p>
      </div>
    `;
  });
}

renderLojas();
</script>

</body>
</html>
