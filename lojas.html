      </td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

function filterTable() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const rows = document.querySelectorAll("#lojasTable tbody tr");
  rows.forEach(row => {
    row.style.display = Array.from(row.cells).some(cell =>
      cell.textContent.toLowerCase().includes(input)
    ) ? "" : "none";
  });
}

function editEndereco(index) {
  const td = document.getElementById(`endereco-${index}`);
  const current = td.textContent;
  const novo = prompt("Digite o novo endereço:", current);
  if(novo !== null && novo.trim() !== "") {
    lojas[index].endereco = novo.trim();
    renderTable();
  }
}

function showAddForm() {
  document.getElementById("addForm").style.display = "block";
}

function hideAddForm() {
  document.getElementById("addForm").style.display = "none";
}

function addLoja() {
  const codigo = document.getElementById("newCodigo").value.trim();
  const nome = document.getElementById("newNome").value.trim();
  const email = document.getElementById("newEmail").value.trim();
  const endereco = document.getElementById("newEndereco").value.trim();
  if(codigo && nome && email && endereco) {
    lojas.push({codigo, nome, email, endereco});
    renderTable();
    hideAddForm();
    document.getElementById("newCodigo").value = "";
    document.getElementById("newNome").value = "";
    document.getElementById("newEmail").value = "";
    document.getElementById("newEndereco").value = "";
  } else {
    alert("Preencha todos os campos!");
  }
}

renderTable();
</script>
