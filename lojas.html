    function editarLoja(btn) {
      const lojaDiv = btn.parentElement;
      const enderecoSpan = lojaDiv.querySelectorAll("span")[2];
      const novoEndereco = prompt("Digite o novo endereço:", enderecoSpan.textContent.replace("Endereço: ", ""));
      if (novoEndereco) {
        enderecoSpan.textContent = "Endereço: " + novoEndereco;
      }
    }

    function adicionarLoja() {
      const codigo = prompt("Digite o código da nova loja:");
      const nome = prompt("Digite o nome da nova loja:");
      const email = prompt("Digite o email da nova loja:");
      const endereco = prompt("Digite o endereço da nova loja:");
      if (codigo && nome && email && endereco) {

        div.innerHTML = `
          <span>${codigo} (${nome})</span>
          <span>Email: ${email}</span>
          <span>Endereço: ${endereco}</span>
          <button class="btn" onclick="editarLoja(this)">Editar</button>
