<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lojas KFC Brasil</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
}
h1 {
    text-align: center;
    margin: 20px 0;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 15px;
    padding: 20px;
}
.card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    padding: 15px;
    transition: transform 0.2s;
}
.card:hover {
    transform: translateY(-5px);
}
.card h3 {
    margin: 0 0 10px 0;
    color: #d62728; /* cor KFC */
}
.card p {
    margin: 5px 0;
    font-size: 14px;
}
.card a {
    color: #fff;
    background: #d62728;
    padding: 5px 10px;
    text-decoration: none;
    border-radius: 5px;
    display: inline-block;
    margin-top: 10px;
}
.card a:hover {
    background: #b71c1c;
}
</style>
</head>
<body>

<h1>Lojas KFC Brasil</h1>

<div class="grid" id="lojasGrid"></div>

<script>
const lojas = [
    {codigo:"K001", nome:"Shopping Analia Franco", email:"kfcbr001@kfc.com.br", endereco:"Av. Regente Feijó, 1.739 – Tatuapé, São Paulo (SP)"},
    {codigo:"K002", nome:"Shopping Diamond Mall", email:"kfcbr002@kfc.com.br", endereco:"Av. Olegário Maciel, 1.600 – Lourdes, Belo Horizonte (MG)"},
    {codigo:"K003", nome:"Shopping Boulevard BH", email:"kfcbr003@kfc.com.br", endereco:"Av. dos Andradas, 3.000 – Santa Efigênia, Belo Horizonte (MG)"},
    {codigo:"K005", nome:"Shopping Market Place", email:"kfcbr005@kfc.com.br", endereco:"Av. Dr. Chucri Zaidan, 902 – Vila Cordeiro, São Paulo (SP)"},
    {codigo:"K006", nome:"Aeroporto Brasilia", email:"kfcbr006@kfc.com.br", endereco:"Aeroporto Internacional de Brasília – Lago Sul, Brasília (DF)"},
    {codigo:"K007", nome:"Tiete Plaza Shopping", email:"kfcbr007@kfc.com.br", endereco:"Av. Raimundo Pereira de Magalhães, 1.465 – Pirituba, São Paulo (SP)"},
    {codigo:"K044", nome:"Praia de Belas Shopping", email:"kfcbr044@kfc.com.br", endereco:"Av. Praia de Belas, 1.181 – Praia de Belas, Porto Alegre (RS)"},
    {codigo:"K045", nome:"Shopping Litoral Plaza", email:"kfcbr045@kfc.com.br", endereco:"Av. Ayrton Senna da Silva, 1.511 – Praia Grande (SP)"},
    {codigo:"K047", nome:"Osasco Plaza Shopping", email:"kfcbr047@kfc.com.br", endereco:"R. Ten. Avelar Pires de Azevedo, 81 – Centro, Osasco (SP)"},
    {codigo:"K048", nome:"Shopping Metro Santa Cruz", email:"kfcbr048@kfc.com.br", endereco:"Rua Domingos de Moraes, 2.564 – Vila Mariana, São Paulo (SP)"},
    // Pode adicionar todas as outras lojas seguindo o mesmo formato
];

function renderLojas() {
    const grid = document.getElementById("lojasGrid");
    grid.innerHTML = "";
    lojas.forEach(loja => {
        grid.innerHTML += `
        <div class="card">
            <h3>${loja.codigo} - ${loja.nome}</h3>
            <p><strong>E-mail:</strong> <a href="mailto:${loja.email}">${loja.email}</a></p>
            <p><strong>Endereço:</strong> ${loja.endereco}</p>
        </div>
        `;
    });
}

renderLojas();
</script>

</body>
</html>
