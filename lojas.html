h1 {
    text-align: center;
    margin: 20px 0;
    color: #d62728; /* vermelho KFC */
}
.grid {
    display: grid;

    gap: 15px;
    padding: 20px;
}
.card {
    background: #111; /* escuro, contraste com fundo */
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(255,255,255,0.1);
    padding: 15px;
    transition: transform 0.2s;
}
.card:hover {
    transform: translateY(-5px);
}
.card h3 {
    margin: 0 0 10px 0;
    color: #d62728; /* cor KFC */
}
.card p {
    margin: 5px 0;
    font-size: 14px;
}
.card a {
    color: #fff;
    background: #d62728;
    padding: 5px 10px;
    text-decoration: none;
    border-radius: 5px;
    display: inline-block;
    margin-top: 10px;
}
.card a:hover {
    background: #b71c1c;
}
