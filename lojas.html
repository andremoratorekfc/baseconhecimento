  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOJAS KFC BRASIL</title>
  <style>
    :root {
      --bg: #0d0f12;
      --card: #15181d;
      --primary: #4c8bff;      /* azul piscina */
      --text: #e9ecf1;
      --text-secondary: #ffffff;
      --border: #1f242b;
      --radius: 14px;
      --shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: var(--primary);
      text-transform: uppercase;
      font-size: 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      max-width: 1400px;
      margin: auto;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
      color: var(--primary);
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .card a {
      color: var(--primary);
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>

function renderLojas() {
  const grid = document.getElementById("lojasGrid");
  grid.innerHTML = "";
  lojas.forEach(loja => {
    grid.innerHTML += `
      <div class="card">
        <h3>${loja.codigo} - ${loja.nome}</h3>
        <p><strong>E-mail:</strong> <a href="mailto:${loja.email}">${loja.email}</a></p>
        <p><strong>Endereço:</strong> ${loja.endereco}</p>
      </div>
    `;
  });
}

renderLojas();
</script>
