function exibirLojas() {
    const tbody = document.querySelector("#tabelaLojas tbody");
    tbody.innerHTML = "";
    lojas.forEach((loja, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${loja.codigo}</td>
            <td>${loja.nome}</td>
            <td>${loja.email}</td>
            <td>${loja.endereco}</td>
            <td>
                <button onclick="editarLoja(${index})">Editar</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

function editarLoja(index) {
    const novoEndereco = prompt("Digite o novo endereço:", lojas[index].endereco);
    if (novoEndereco !== null && novoEndereco.trim() !== "") {
        lojas[index].endereco = novoEndereco;
        exibirLojas();
    }
}

function adicionarLoja() {
    const codigo = prompt("Código da loja:");
    const nome = prompt("Nome da loja:");
    const email = prompt("Email da loja:");
    const endereco = prompt("Endereço da loja:");
    if(codigo && nome && email && endereco){
        lojas.push({codigo, nome, email, endereco});
        exibirLojas();
    } else {
        alert("Todos os campos são obrigatórios!");
    }
}

// Inicializar a tabela
exibirLojas();
