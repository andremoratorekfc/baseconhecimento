    const row = `<tr>
      <td>${loja.codigo}</td>
      <td>${loja.nome}</td>
      <td><a href="mailto:${loja.email}">${loja.email}</a></td>
      <td>${loja.endereco}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

function filterTable() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const rows = document.querySelectorAll("#lojasTable tbody tr");
  rows.forEach(row => {
    row.style.display = Array.from(row.cells).some(cell =>
      cell.textContent.toLowerCase().includes(input)
    ) ? "" : "none";
  });
}
